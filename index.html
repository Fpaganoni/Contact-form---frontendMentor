<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <form action="submit" class="form-container">
        <h2 class="form-title">Contact Us</h2>
        <div class="form-group">
          <ul class="ul-containers">
            <li class="label-containers">
              <label for="first-name">First Name <code>*</code></label>
              <input
                type="text"
                id="first-name"
                autocomplete="given-name"
                class="form-input"
              />
            </li>
            <li class="label-containers">
              <label for="last-name">Last Name <code>*</code></label>
              <input type="text" id="last-name" class="form-input" />
            </li>
            <li class="label-containers">
              <label for="email-address">Email Address <code>*</code></label>
              <input type="email" id="email-address" class="form-input" />
            </li>
            <li class="label-containers queryChecks">
              <h4 class="queryTitle">Query Type <code>*</code></h4>

              <label for="generalEnquiry" class="checkboxs enquiry"
                >General Enquiry</label
              ><input
                id="generalEnquiry"
                type="checkbox"
                class="checkboxInput checkboxEnquiry"
              />

              <label for="supportRequest" class="checkboxs support"
                >Support Request</label
              ><input
                id="supportRequest"
                type="checkbox"
                class="checkboxInput checkboxSupport"
              />
            </li>
            <li class="label-containers">
              <label for="message">Message <code>*</code></label>
              <textarea id="message" class="textArea"></textarea>
            </li>
            <li class="label-containers">
              <input type="checkbox" name="consent" id="consent" />
              <label for="consent"
                >I consent to being contacted by the team <code>*</code></label
              >
            </li>
          </ul>

          <button type="submit" class="form-button">Submit</button>
        </div>
      </form>
    </div>

    <!--   This field is required  This field is
    required  Please enter a valid email address This field is
    required Query Type General Enquiry Support Request Please select a query
    type Message This field is required 
    To submit this form, please consent to being contacted Submit Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->
    <script src="main.js"></script>
  </body>
</html>
